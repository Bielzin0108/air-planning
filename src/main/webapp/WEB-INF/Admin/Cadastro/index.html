<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar um Voo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"></div>
            <ul class="menu">
                <li><a href="#">Admin</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastrar um voo</h1>
        <form class="flight-form">
            <div class="form-group">
                <label for="voo">Voo</label>
                <input type="text" id="voo" name="voo">
                <a href="#" class="icon">+</a>
            </div>

            <div class="form-group">
                <label for="numero">Número do voo</label>
                <input type="text" id="numero" name="numero">
                <a href="#" class="icon">+</a>
            </div>

            <div class="form-group">
                <label for="partida">Horário de partida</label>
                <input type="text" id="partida" name="partida">
                <a href="#" class="icon">+</a>
            </div>

            <div class="form-group">
                <label for="chegada">Horário de chegada</label>
                <input type="text" id="chegada" name="chegada">
                <a href="#" class="icon">+</a>
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco">
                <a href="#" class="icon">+</a>
            </div>

            <div class="form-group">
                <label for="assentos">Assentos disponíveis</label>
                <input type="text" id="assentos" name="assentos">
                <a href="#" class="icon">+</a>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <ul>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Home</a></li>
            </ul>
            <p>Todos os direitos reservados. Este site ou qualquer parte dele não pode ser reproduzido...</p>
        </div>
    </footer>
</body>
</html>
